
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevVortex // Engineering Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #09090b;
      --accent: #6366f1;
      --border: #e4e4e7;
    }
    
    .dark {
      --bg: #09090b;
      --text: #fafafa;
      --border: #18181b;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Grid System Background */
    .bg-grid {
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .dark .bg-grid {
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
    }

    /* Terminal-style input cursor */
    .cursor-blink {
      display: inline-block;
      width: 8px;
      height: 18px;
      background-color: var(--accent);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Performance-focused animations */
    .reveal {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s cubic-bezier(0.2, 0, 0, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
    .dark ::-webkit-scrollbar-thumb { background: #27272a; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    /* Git contribution pixel style */
    .pixel {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background-color: #f4f4f5;
    }
    .dark .pixel { background-color: #18181b; }
    .pixel-1 { background-color: #c7d2fe; }
    .dark .pixel-1 { background-color: #312e81; }
    .pixel-2 { background-color: #818cf8; }
    .dark .pixel-2 { background-color: #4338ca; }
    .pixel-3 { background-color: #6366f1; }
    .dark .pixel-3 { background-color: #6366f1; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-grid">
  <div id="root"></div>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
      });
    }, { threshold: 0.1 });
    
    const observeElements = () => {
      document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    };
    
    observeElements();
    new MutationObserver(observeElements).observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
